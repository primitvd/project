              <div class="mt-3" style="overflow-x: auto;">
                  <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                              <th>Name</th>
                              <th>Date</th>
                              <th>Shift</th>
                              <th>Bay</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for daily in dailylist %}
                          <tr>
                              <td>{{daily.name}}</td>
                              <td>{{daily.date}}</td>
                              <td>{{daily.shift}}</td>
                              <td>{{daily.bay}}</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>

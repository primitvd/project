{% extends 'base.html' %}
{% block title %}Daily Price{% endblock %}
{% block content %}
<h1 style="text-align: center; margin-top: 5%;">Daily Price</h1>
<div class="outer" style="margin: 5%; margin-top: 2%; padding: 5%; border-radius: 5px; box-shadow: 10px 10px 50px grey;">
      <div style="border: 1px solid rgb(27, 26, 26); border-radius: 5px; padding: 2%;">
            <form method="POST">
                  <div class="form-group form-inline">
                        <!-- <label for="date" style="margin-right: 1em;">Date:</label>
                        <input type="date" class="form-control" id="date" name="date"> -->
                        <label for="date">Date:&nbsp;</label>
                        <input type="date" class="form-control" id="date" name="date" style="margin-top: 20px;" value="{{date}}"/>
                  </div>
                  <div class="form-inline">
                        <label for="ms_price" style="margin-right: 1em;">MS:</label>
                        <input type="number" class="form-control" step="0.01" id="ms_price" name="ms_price" value="{{daily.ms_price}}" style="margin-top: 20px;" required>
                  </div>
                  <div class="form-inline">
                        <label for="hsd_price" style="margin-right: 1em;">HSD:</label>
                        <input type="number" class="form-control" step="0.01" id="hsd_price" name="hsd_price" value="{{daily.hsd_price}}" style="margin-top: 20px;" required>
                  </div>
                  <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Add</button>
                  </div>
            </form>
      </div>
</div>





{% endblock %}

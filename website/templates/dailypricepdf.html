            <div class="mt-3" style="overflow-x: auto;">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>MS Price</th>
                            <th>HSD Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for daily in dailylist %}
                        <tr>
                            <td>{{daily.date}}</td>
                            <td>{{daily.ms_price}}</td>
                            <td>{{daily.hsd_price}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
